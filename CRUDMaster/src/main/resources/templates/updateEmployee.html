<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Update Customer</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-grid.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-grid.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-reboot.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-reboot.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/bootstrap}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min}"></script>
</head>
<body>
	<form th:action="@{/updateEmployee}" th:object="${employee}"
		method="POST">
		<input type="hidden" th:field="*{employeeId}" />
		<table class="table table-bordered">
			<tr>
				<td colspan="2"><h1 align="center">Update a Employee:</h1></td>
			</tr>
			<tr>
				<td align="right">Name:</td>
				<td><input type="text" th:field="*{employeeName}" /></td>
			</tr>
			<tr>
				<td align="right">Age:</td>
				<td><input type="text" th:field="*{age}" /></td>
			</tr>
			<tr>
				<td align="right">Salary:</td>
				<td><input type="text" th:field="*{salary}" /></td>
			</tr>
			<tr>
				<td align="right">Position:</td>
				<td><input type="text" th:field="*{position}" /></td>
			</tr>
			<tr>
				<td align="right">Gender:</td>
				<td><input type="text" th:field="*{gender}" /></td>
			</tr>
			<tr>
				<td align="right">Phone:</td>
				<td><input type="text" th:field="*{phoneNumber}" /></td>
			</tr>
			<tr>
				<td align="right">Address:</td>
				<td><input type="text" th:field="*{address}" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="Update" /></td>
			</tr>
		</table>
	</form>
	<br />
</body>
</html>
